name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main  # Checkout the main branch

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Run Tests and Generate Allure Report
        run: |
          mvn clean test
          mvn allure:report

      - name: Convert Allure Report to HTML
        run: |
          allure generate allure-results --clean -o allure-report-html

      - name: Upload HTML Allure Report
        uses: actions/upload-artifact@v2
        with:
          name: allure-html-report
          path: allure-report-html

      - name: Set Allure HTML report link 
        if: success()
        run: |
          echo "allure_html_report_link=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" > env.list
          echo "::set-env-file env.list"
        shell: bash

      - name: Download Allure HTML Report Artifact
        uses: actions/download-artifact@v2
        with:
          name: allure-html-report
          path: allure-artifact

      - name: Display Allure HTML Report Path
        run: |
          dir allure-artifact
          type allure-artifact\allure-report-html\index.html
