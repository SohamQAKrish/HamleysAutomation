name: CI | CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Allure CLI
        run: npm install -g allure-commandline
        
      - name: Generate Allure Report
        run: |
          # Run your Maven build and tests
          mvn clean test

          # Generate the Allure report
          mvn allure:report

      - name: Get GitHub Pages URL
        id: pages_url
        run: echo "::set-output name=url::https://SohamQAKrish.github.io/Krish_Automation/allure-report/index.html"
 
      - name: Display Allure report link
        run: echo "Allure report available at ${{ steps.pages_url.outputs.url }}"
